<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    body {
      background-color: #f4f5f7;
      padding: 40px;
    }

    form {
      background: #fff;
      border-radius: 8px;
      width: 320px;
      margin: 0 auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 25px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px;
      box-sizing: border-box;
    }

    .error {
      color: #cc0000;
      font-size: 0.85em;
      margin-top: -5px;
    }

    .success {
      text-align: center;
      font-weight: bold;
      color: green;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="date"],
    select,textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h3 style="text-align:center;">Register</h3>
    <input type="text" id="fullname" placeholder="Your full name">
    <p class="error" id="nameErr"></p>

    <input type="email" id="userEmail" placeholder="Email address">
    <p class="error" id="emailErr"></p>

    <input type="text" id="userName" placeholder="Your Username">
    <p class="error" id="userErr"></p>

    <input type="password" id="userPass" placeholder="Create password">
    <p class="error" id="passErr"></p>

    <input type="tel" id="phoneNum" placeholder="Your Mobile number">
    <p class="error" id="numErr"></p>

    <label>
      <input type="radio" name="gender" value="male">Male
    </label>
    <label>
      <input type="radio" name="gender" value="female">Female
    </label>
    <label>
      <input type="radio" name="gender" value="others">Others
    </label> <br><br>

    <label for="city">City </label>
    <select name="city">
      <optgroup>
        <option value="Chennai">Chennai</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Hyderabad">Hyderabad</option>
      </optgroup>
    </select> <br><br>

    <label for="dob">Birth Date</label>
    <input type="date" placeholder="Birth Date"> <br><br>

    <textarea name="address" id="address" placeholder="Enter you address here..."></textarea><br><br>

    <label>
      <input type="checkbox" id="terms">
      I agree to the <a href="#" target="_blank">Terms and Conditions</a>
    </label>
    <p class="error" id="termErr"></p>

    <button type="submit">Submit</button>
    <p id="okMsg" class="success"></p>
  </form>

  <script>
    const formEl = document.getElementById('registerForm');
    formEl.addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('nameErr').textContent = '';
      document.getElementById('emailErr').textContent = '';
      document.getElementById('passErr').textContent = '';
      document.getElementById('userErr').textContent = '';
      document.getElementById('numErr').textContent = '';
      document.getElementById('termErr').textContent = '';
      document.getElementById('okMsg').textContent = '';

      let fullName = document.getElementById('fullname').value.trim();
      let userEmail = document.getElementById('userEmail').value.trim();
      let userPass = document.getElementById('userPass').value.trim();
      let userName = document.getElementById("userName").value.trim();
      let mobileNum = document.getElementById("phoneNum").value.trim();
      let terms = document.getElementById('terms').value.trim();
      let isGood = true;

      if (!fullName) {
        document.getElementById('nameErr').textContent = "Please enter your name.";
        isGood = false;
      }
      const mailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
      if (!mailRegex.test(userEmail)) {
        document.getElementById('emailErr').textContent = "Please enter a valid email.";
        isGood = false;
      }

      if(!userName){
        document.getElementById("userErr").textContent = "Please enter your user name."
        isGood = false;
      }

      if (userPass.length < 6) {
        document.getElementById('passErr').textContent = "Password should be at least 6 characters.";
        isGood = false;
      }

      if(!mobileNum || mobileNum.length>10 || mobileNum.length<10){
        document.getElementById("numErr").textContent = "Enter a valid number.";
      }

      if(!terms.checked){
        document.getElementById("termErr").textContent = "You must agree to the Terms and Conditions before proceeding.";
      }

      if(isGood) {
        document.getElementById('okMsg').textContent = "âœ… Form submitted successfully!";
        setTimeout(() => {
          formEl.reset();
        }, 1000);
      }
    });
  </script>
</body>
</html>
