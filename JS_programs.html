<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Programs</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Javascript Programs</h1><hr>
    <div class="evenorodd">
        <h3>Even or Odd</h3>
        <label>Enter a number: </label>
        <input type="number" id="eveorodd" placeholder="Enter a number">
        <br><br>
        <button onclick="check_eveorodd()">Check even or odd</button>
        <p id="iseveorodd"></p><hr>
    </div>

    <div class="largestnum">
        <h3>Largest of 3 numbers</h3>
        <label>Enter number 1: </label>
        <input type="number" id="num1" placeholder="Enter a number"><br>
        <label>Enter number 2: </label>
        <input type="number" id="num2" placeholder="Enter a number"><br>
        <label>Enter number 3: </label>
        <input type="number" id="num3" placeholder="Enter a number">
        <br><br>
        <button onclick="largestnumber()">LargestNumber</button>
        <p id="largest"></p><hr>
    </div>

    <div class="factorial">
        <h3>Factorial of a number</h3>
        <label>Enter a number: </label>
        <input type="number" id="fact" placeholder="Enter a number"><br><br>
        <button onclick="factorial()">Factorial</button>
        <p id="factorialofnum"></p> <hr>
    </div>

    <div class="timer">
        <label>Set Timer: </label>
        <input type="number" id="time">
        <p id="countdown"></p>
        <button onclick="startTimer()">Start Timer</button>
    </div>

    <script>
        function check_eveorodd(){
            const num = document.getElementById("eveorodd").value.trim();
            if(num == ''){
                document.getElementById("iseveorodd").textContent = `Enter a number`;
            }
            else if(num%2 == 0){
                document.getElementById("iseveorodd").textContent = `${num} is even`;
            }
            else{
                document.getElementById("iseveorodd").textContent = `${num} is odd`;
            }
        }

        function largestnumber(){
            const num1 = Number(document.getElementById("num1").value.trim());
            const num2 = Number(document.getElementById("num2").value.trim());
            const num3 = Number(document.getElementById("num3").value.trim());
            let max = 0;

            if(num1 > num2 && num1>num3){
                max = num1;
                document.getElementById("largest").textContent = `${num1} is the largest`;
            }
            else if(num2>num1 && num2>num3){
                max = num2;
                document.getElementById("largest").textContent = `${num2} is the largest`;

            }
            else{
                max = num3;
                document.getElementById("largest").textContent = `${num3} is the largest`;
            }
        }

        function factorial(){
            const factnum = Number(document.getElementById("fact").value.trim());
            let facto = 1;
            for(let i=1; i<=factnum; i++){
                facto *= i;
            }
            document.getElementById("factorialofnum").textContent = `Factorial of ${factnum} is ${facto}`;
        }

        let totaltime;
        let timer;
        function startTimer() {
            totaltime = Number(document.getElementById("time").value) * 60;
            timer = setInterval(countdown, 1000);
        }
        function countdown() {
            if (totaltime <= 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "Time's up!";
                return;
            }
            let min = Math.floor(totaltime / 60);
            let sec = totaltime % 60;
            document.getElementById("countdown").innerHTML = `${min} : ${sec}`;
            totaltime--;
        }

    </script>
</body>
</html>
