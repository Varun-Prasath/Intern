<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <h1 style="text-align: center;">FORM</h1>
        <form>
            <label for="fname">First Name:</label>
            <input type="text"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text"><br><br>
            <label for="mobileno">Mobile No:</label>
            <input type="tel"><br><br>
            <label for="email">Email:</label>
            <input type="email"><br><br>
            <label for="age">Age:</label>
            <input type="number"><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date"><br><br>
            <label for="address">Address:</label>
            <textarea name="address" id="address"></textarea><br><br>
            <label for="gender">Gender:</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <p>Choose your Occupation:</p>
            <input type="radio" id="student" value="Student">
            <label for="student">Student</label><br><br>
            <input type="radio" id="employed" value="Employed">
            <label for="employed">Employed</label><br><br>
            <input type="radio" id="unemployed" value="Unemployed">
            <label for="unemployed">Unemployed</label><br><br>
            <label for="resume">Upload Resume:</label>
            <input type="file" id="myfile" name="myfile"><br><br>
            <button>Submit</button>
            <button>Reset</button>
        </form>
    </body>    
</html>
